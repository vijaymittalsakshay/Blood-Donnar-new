<div data-role="view" data-id="blood-layout" id="home">
    <div data-role="header">
        <div style="width:100%;height:30px;background-color:#1975D1;margin-top:-20px;">
            <h4 id="title" style="line-height:30px;font-size:15px;letter-spacing:2px;text-align:center;color:white"></h4>
        </div>
        <div style="width:100%;height:auto;background-color:#313D47;margin:0px auto;">
            <table border="0px" width="100%">
                <tr>
                    <td width="50%" align="center">
                        <a data-role="button" id="search_btn" style="width:100%;height:30px;text-align:center;background-color:#A3A3A3;color:#FFFFCC;border:1px solid green;">Search Donnar</a>
                    </td>
                    <td width="50%" align="center">
                        <a  data-role="button" id="update_btn" style="width:100%;height:30px;text-align:center;background-color:#A3A3A3;color:#FFFFCC;border:1px solid green;">Update Me</a>
                    </td>
                </tr>
            </table>
        </div>
        <div style="width:100%;height:40px;background-color:#4D4D4D;margin-top:-15px;">
            <div style="width:90%;margin:0px auto;">
                <h2 id="title2" data-align="center" style="font-size:18px;line-height:35px;text-align:center;color:white"></h2>
            </div>
        </div>
	</div>
    
    <!-------------------------------------------------------------------------------------------------------------------------->
    
    <!--This is a Search Div Content form-->
    <div style="width:100%;color:black;" id="search">
        <!--By default show search donnar view-->
        <div style="width:100;margin-top:-20px;">
           
            <div style="width:80%;height:auto;border:0px solid black;margin:0px auto;">
               <form id="search_donnar_form">
                   <div style="width:100%;height:auto;margin:0px auto;margin-top:25px;">
                       <select class="k-textbox loginText" style="margin-top:30px;font-size:12px;height:35px;" id="blood_group" data-bind="value:bloodGroup" required>
                            <option value="0">Select Blood Group</option>
                            <option value="O Pos">O-pos</option>
                            <option value="O Neg">O-neg</option>
                            <option value="A Pos">A-pos</option>
                            <option value="A Neg">A-neg</option>
                            <option value="B Pos">B-pos</option>
                            <option value="B Neg">B-neg</option>
                            <option value="AB Pos">AB-pos</option>
                            <option value="AB Neg">AB-neg</option>
                	   </select><br>
                       <input type="text" name="Area" id="area" class="loginText" data-bind="value:Area" placeholder="Select Area"/><br>
                       <input type="text" name="SubArea" id="sub_area" class="loginText" data-bind="value:Sub_Area" placeholder="Select Sub Area"/><br>
                       <div style="width:60%;margin:0px auto;">
                           <a data-role="button" href="#project/views/donnarList.html" data-icon="search" style="margin-top:30px;width:100%;text-align:center;background-color:#B36666;color:white">Search Donnar</a>
                   	</div>
                   </div>
               </form>
            </div>
        </div>
    </div>
    
    <!-------------------------------------------------------------------------------------------------------------------------->
    
    <!--This is a Update div form-->
    <div style="width:100%;color:black;" id="update">
         <!--Blood donnar Updation view-->
        <div style="width:100;margin-top:10px;">
           
            <div style="width:80%;height:auto;border:0px solid black;margin:0px auto;margin-top:25px;">
               <form id="search_donnar_form">
                   <div style="width:100%;height:auto;margin:0px auto;">
                         <input type="text" name="Name" id="Name" class="loginText" style="margin-top:5px;height:35px;" data-bind="value:DisplayName" placeholder="Your Name"   required/><br>
                         <input type="email" name="Email" id="Email" class="loginText" style="margin-top:5px;height:35px;" data-bind="value:Email" placeholder="Email Address" required/><br>
                         <input type="text" name="Username" id="Username" class="loginText" style="margin-top:5px;height:35px;" data-bind="value:Username" placeholder="Username" required/><br>
                         <input type="password" name="Password" id="Password" class="loginText" style="margin-top:5px;height:35px;" data-bind="value:Password" placeholder="Password" required/><br>
                        
                         <select class="k-textbox loginText" style="margin-top:5px;font-size:12px;height:35px;" id="blood_group" data-bind="value:bloodGroup" required>
                                <option value="0">Select Blood Group</option>
                                <option value="O Pos">O-pos</option>
                                <option value="O Neg">O-neg</option>
                                <option value="A Pos">A-pos</option>
                                <option value="A Neg">A-neg</option>
                                <option value="B Pos">B-pos</option>
                                <option value="B Neg">B-neg</option>
                                <option value="AB Pos">AB-pos</option>
                                <option value="AB Neg">AB-neg</option>
                         </select><br>
                         <select class="k-textbox loginText" style="margin-top:5px;font-size:12px;height:35px;margin-bottom:6px;" id="gender" data-bind="value:Gender" required>
                                <option value="0">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                         </select>
                         <input type="date" id="UpdateDOB" data-bind="value:DOB" style="width:100%;height:30px;font-size:13px;" required/><br>
                         <input id="UpdateState" class="k-textbox loginText" data-bind="value:State" style="margin-top:5px;font-size:13px;height:30px;" required/><br>
                         <input id="UpdateCity" data-bind="value:City" class="k-textbox loginText" style="margin-top:5px;font-size:13px;height:30px;" required/><br>
                         <input type="text" name="Country" id="Country" class="loginText" style="margin-top:5px;height:35px;" data-bind="value:Country" value="India" readonly required/><br>
                         <input type="number" data-bind="value:PinCode" maxlength="6" name="Pincode" id="Pincode" placeholder="City Pin Code" class="loginText" style="margin-top:5px;margin-bottom:8px;height:35px;" required/>
                         <div style="width:50%;margin:0px auto;">
                           <a data-role="button" style="margin-top:25px;margin-bottom:15px;width:100%;text-align:center;background-color:#B36666;color:white">Update</a>
                   	  </div>
                   </div>
               </form>
            </div>
        </div>
	</div>
    
    <script>
   $(document).ready(function(){
       $("#update").hide();
       $("#title").text("Search Donnar");
       $("#title2").text("Blood Donnar");
       $("#search_btn").css({"background-color":"green","border-bottom":"2px solid #FFFFCC"});
       
       	$("#search_btn").click(function(){
               $("#search").show();
               	$("#title").text("Search Donnar");
               		$("#title2").text("Blood Donnar");
                   		$("#search_btn").css({"background-color":"green","border-bottom":"2px solid #FFFFCC"});
                   			$("#update_btn").css({"background-color":"#A3A3A3","border-bottom":"1px solid green"});
                   				$("#update").hide();
           });
       
       	$("#update_btn").click(function(){
               $("#update").show();
               	$("#title").text("Update Me");
               		$("#title2").text("Blood Donnar Updation");
               		$("#update_btn").css({"background-color":"green","border-bottom":"2px solid #FFFFCC"});
               			$("#search_btn").css({"background-color":"#A3A3A3","border-bottom":"1px solid green"});
               				$("#search").hide();
           });
       
       /****************************************************************************************************************/
       
   });
</script>
</div>
