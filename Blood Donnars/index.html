<body>
   <!--LOGIN PAGE VIEW -->
    <div data-role="view" id="login" data-id="donnar-layout" data-title="Login"> 
        <div data-role="header">
            <div style="width:100%;text-align:center;background-color:#1975D1;height:45px;line-height:42px;">
                <span style="color:white;font-size:18px;" data-role="view-title">Login</span>
            </div>
        </div>
        <!--This is a LOGIN PART-->
        <div class="mainDiv" id="login-main-div">
            <form id="login-form">
                <div id="login-div" style="width:100%;height:auto;margin:0px auto;">
                    <input type="text" name="Username" id="LoginUsername" placeholder="Username" class="loginText" style="background:url('project/images/Misc-User-icon.png');background-repeat:no-repeat;background-position:100% 8px;background-size:20px 20px;background-color:white"/><br>
                    <input type="password" name="Password" id="LoginPassword" placeholder="Password" class="loginText" style="background:url('project/images/password-icon (1).png');background-repeat:no-repeat;background-position:100% 8px;background-size:20px 20px;background-color:white"/><br>
           		 <a data-role="button" href="#project/views/home.html" class="button" data-bind="" style="background-color:#002E5C;filter:alpha(opacity=80);opacity:0.8;color:white">Login</a><br>
                    <a data-role="button" href="#forgotModalView" data-rel="modalview" class="button" style="background-color:#002E5C;filter:alpha(opacity=80);opacity:0.8;color:white">Forgot Password</a><br>
                    <div style="width:56%;margin:0px auto;margin-top:40px;margin-bottom:15px;">
                        <a href="#register"><span style="font-size:15px;">New User Register Here</span></a>
                    </div>
                </div>
            </form>
                <div style="width:100%;height:auto;margin:0px auto;margin-top:30px;">
                    <hr style="width:43%;float:left; border:1px solid #999999;"><span style="text-align:center;">&nbsp;&nbsp;OR&nbsp;&nbsp;</span><hr style="width:43%;float:right;border:1px solid #999999;">
                </div>
            	<div style="width:80%;height:auto;margin:0px auto;margin-top:30px;">
                	<a href="#" data-role="button" style="width:100%;height:35px;background:url('project/images/images.jpg') no-repeat; background-size:100% 35px;"></a>
                </div>
        </div>
    </div>
    
    <!--This is a FORGOT PASSWORD VIEW-->
    <div data-role="modalview" id="forgotModalView" style="width:90%;height:180px;" data-model="app.Login">
         <div data-role="header">
                <div data-role="navbar" style="background-color:#1975D1;height:45px;">
                    <span style="font-size:14px;color:white">Forgot Password</span>
                </div>
         </div>
       <div style="width:90%;height:120px;margin:0px auto;margin-top:12px;">
           <table width="100%" align="center">
               <tbody>
                   <tr>
                       <td colspan="2" align="center" height="60px"><input type="text" id="userid" data-bind="value:recover" class="loginText" style="margin-top:-10px;" placeholder="Recovery Email Address"></td>
                   </tr>
                   <tr>
                       <td width="50%" align="left"><a data-role="button" data-bind="click:forgotSubmit" style="width:90%;height:30px;text-align:center;background-color:#002E5C;filter:alpha(opacity=80);opacity:0.8;color:white">Submit</a></td>
                       <td width="50%" align="right"> <a data-role="button" data-bind="click:forgotClose" style="width:90%;height:30px;text-align:center;background-color:#002E5C;filter:alpha(opacity=80);opacity:0.8;color:white">Cancel</a></td><!--background-color:#19FFD1-->
                   </tr>
               </tbody>
           </table>
       </div>
    </div>
    
    <!--This is a REGISTRATION VIEW-->
    <div data-role="view" id="register" data-title="New User" data-model="app.Register" data-show="app.Register.show">
        <div data-role="header">
            <div data-role="navbar" style="background-color:#1975D1;height:45px;">
                <a data-role="backbutton" data-align="left" style="color:white;background-color:#1975D1;border:0px solid #ccc;margin-left:-15px;" data-icon="arrow-e"></a>
                <span data-role="view-title" style="font-size:18px;color:white;"></span>
                <a data-role="button" data-icon="submit" data-bind="click:signup" data-align="right" style="color:white;background-color:#1975D1;border:0px solid #ccc;"></a>
            </div>
        </div>
        
        <!--This is a REGISTRATION FORM-->
        <form id="signUp-form">
            <div id="signUp" class="regDiv">
                <input type="text" name="Name" id="Name" class="loginText" style="margin-top:8px;height:35px;" data-bind="value:DisplayName" placeholder="Your Name"   required/><br>
                <input type="email" name="Email" id="Email" class="loginText" style="margin-top:8px;height:35px;" data-bind="value:Email" placeholder="Email Address" required/><br>
                <input type="text" name="Username" id="Username" class="loginText" style="margin-top:8px;height:35px;" data-bind="value:Username" placeholder="Username" required/><br>
                <input type="password" name="Password" id="Password" class="loginText" style="margin-top:8px;height:35px;" data-bind="value:Password" placeholder="Password" required/><br>
                
                <select class="k-textbox loginText" style="margin-top:8px;font-size:12px;height:35px;" id="blood_group" data-bind="value:bloodGroup" required>
                        <option value="0">Select Blood Group</option>
                        <option value="O Pos">O-pos</option>
                        <option value="O Neg">O-neg</option>
                        <option value="A Pos">A-pos</option>
                        <option value="A Neg">A-neg</option>
                        <option value="B Pos">B-pos</option>
                        <option value="B Neg">B-neg</option>
                        <option value="AB Pos">AB-pos</option>
                        <option value="AB Neg">AB-neg</option>
                </select><br>
                <select class="k-textbox loginText" style="margin-top:8px;font-size:12px;height:35px;margin-bottom:8px;" id="gender" data-bind="value:Gender" required>
                        <option value="0">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                </select>
                <input id="datepicker" data-bind="value:DOB" style="width:100%;height:30px;font-size:13px;" required/><br>
                <input id="categories" class="k-textbox loginText" data-bind="value:State" style="margin-top:8px;font-size:13px;height:30px;" required/><br>
                <input id="products" data-bind="value:City" class="k-textbox loginText" style="margin-top:8px;font-size:13px;height:30px;" required/><br>
                 <input type="text" name="Country" id="Country" class="loginText" style="margin-top:8px;height:35px;" data-bind="value:Country" value="India" readonly required/><br>
                <input type="number" data-bind="value:PinCode" maxlength="6" name="Pincode" id="Pincode" placeholder="City Pin Code" class="loginText" style="margin-top:8px;margin-bottom:8px;height:35px;" required/>
            </div>
        </form>
